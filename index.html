<head>

     <!-- Agregar iconos gratuitos -->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link type="text/css" rel="stylesheet" href="/css/app.css"  media="screen,projection"/>
     <!-- Favicon -->
    <link rel="icon" type="image/vnd.microsoft.icon" href="/favicon.ico">
    <!-- Theme Color Meta -->
     <meta name="theme-color" content="#117c5c">
     <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    <!-- iOS Support-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="/images/icons/icon-96x96.png">
    <link rel="apple-touch-icon" href="/images/icons/icon-144x144.png">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

</head>
<body>
    <!-- Navbar -->
    <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            <!-- Toggler para menú lateral -->
            <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <!-- Inicio -->
            <a href="/" class="brand-logo"><i class="material-icons">library_music</i>Coritario</a>
          </div>
        </nav>  
      </div>
  
      <!-- Elementos del panel deslizable -->
      <ul id="slide-out" class="sidenav">
        <div class="center" style="background-color: #c7c7c7;">
          <i class="large material-icons center">person_pin</i>
          <h5>Mi Perfil</h5><br>
        </div>
  
        <li><a href="/index.html"><i class="material-icons waves-effect">home</i>INICIO</a></li>
        <li><a href="/pages/listado.html"><i class="material-icons waves-effect">list</i>LISTADO</a></li>
        <li><a href="#"><i class="material-icons waves-effect">help</i>AYUDA</a></li>

        <li><a class="" href="#"><i class="material-icons">settings</i>AJUSTES</a></li>
        <li><a class="sidenav-close" href="#!"><i class="material-icons">close</i>CERRAR</a></li>
      </ul>
    <!-- Buscador -->
    <div class="container section">
      <div class="row">
        <div class="input-field col s12 white-text">
          <i class="material-icons prefix">search</i>
          <input type="text" id="buscar" class="autocomplete white-text">
          <label for="buscar">Buscar</label>
        </div>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="/js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>// Materialize Auto Inicialización
        M.AutoInit(); 
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var options = {
          data:{
            "Ven hermano": null,
            "Dios esta aqui": null
          },
          onAutocomplete: function(texto){
            if (texto==="Dios esta aqui") {
              window.location.href="/pages/cancion1.html";
            } if (texto==="Ven hermano") {
              window.location.href="/pages/cancion2.html";
            } else {
              window.location.href="#!";
            } 
          }
        }
        var elems = document.querySelectorAll('.autocomplete');
        var instances = M.Autocomplete.init(elems, options);
      });
    </script>
</body>
